<html>
  <head>
  	<meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
  	<p>
  	<img src="http://mathurl.com/4sljwzm.png" alt="LOCQL = \sum_{i=1}^\infty \sum_{j=1}^\infty knowledge(person_i,place_j)" /><br />
    </p>
    <form action="/find" method="post">
      <div><input type="text" name="question_title" size="200"></input></div>
      <div><input type="submit" value="Find Questions"></div>
    </form>
    <form action="/ask" method="post">
      <div><input type="text" name="question_title" size="200"></input></div>
      <div><input type="submit" value="Ask a Question"></div>
    </form>
    <p>OK, so you are interested to know <blockquote>{{ current_focus }}</blockquote></p>
    <p>It took me <font color="red">{{ response_time }}</font> milliseconds to remember that</p>
    <ol>
    {% for question in found_questions %}
      <li>{{ question.title|escape }}</li>
    {% endfor %}
    </ol>
    <hr />
    <p><font color="green">Admin Tools</font></p>
    <form action="/load" enctype="multipart/form-data" method="post">
      <div><input type="file" name="questions_file" size="200"></input></div>
      <div><input type="submit" value="Load Questions"></div>
    </form>
    <form action="/clear" method="post">
      <div><input type="submit" value="Clear Questions"></div>
    </form>
    <hr />
  </body>
</html>
